on:
  push:
    branches:
      - published

name: Publish app to shinyapps.io

jobs:
  build-deploy:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      # From https://github.com/r-lib/actions/tree/v2-branch/setup-r
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup renv
        uses: r-lib/actions/setup-renv@v2

      - name: Publish app to shinyapps.io
        run: |
          Rscript -e "options(gargle_oauth_cache = 'app/secrets')"
          Rscript -e "client <- gargle::gargle_oauth_client(id = '${{secrets.GOOGLE_SHEETS_CLIENT_ID}}', secret = '${{secrets.GOOGLE_SHEETS_SECRET}}', type = 'web', name = 'shiny-waterways-app_3c0346d313b228ca50536f1d7b6977de', redirect_uris = c('https://www.shinyapps.io/church-army/waterways-test', 'https://github.com/Church-Army/')); googlesheets4::gs4_auth_configure(client = client)"
          Rscript -e "rsconnect::setAccountInfo(name='church-army', token='${{secrets.SHINYAPPS_TOKEN}}', secret='${{secrets.SHINYAPPS_SECRET}}')"
          Rscript -e "rsconnect::deployApp(appName = 'waterways-test', forceUpdate = TRUE)"
